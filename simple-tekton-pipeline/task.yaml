apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sample-task
spec:
  params:
  resources:
  steps:
    - name: sample-python-task
      image: python 
      script: 
        #!/usr/bin/env python3
        RUN mkdir /app
        RUN cd /app
        RUN git clone https://github.com/simhasuraj/my_first_task.git
        RUN cd my_first_task
        CMD ["python3" , "sample.py"]
          
