apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sample-task
spec:
  params:
  resources:
  workspaces: 
    - name : cloned
  steps:
    - name: sample-cloning-task
      image: python    
      script: |
        #!/usr/bin/env bash
        mkdir git
        cd git
        echo "hello" > $(workspaces.cloned.path)/file.txt
        
---

apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sample-python-task
spec:
  params:
  resources:
  workspaces: 
    - name : cloned
  steps:
    - name: sample-python-task
      image: python    
      script: |
        #!/usr/bin/env bash
        cat $(workspaces.cloned.path)/file.txt
        
        



        
    
          
